<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<title>Ejercicio alcance bean</title>
	</h:head>
	<h:body>
		<h:form>
			1. Alcance peticion request <h:inputText id="cbx1" value="#{controlador.alcancePeticion.valor}"></h:inputText>
			<br/>
			<br/>
			2. Alcance peticion View    <h:inputText id="cbx2" value="#{controlador.alcanceView.valor}"></h:inputText>
			<br/><br/>
			3. Alcance peticion Sesion  <h:inputText id="cbx3" value="#{controlador.alcanceSesion.valor}"></h:inputText>
			<br/><br/>
			4. Alcance peticion Aplication  <h:inputText id="cbx4" value="#{controlador.alcanceapp.valor}"></h:inputText>
			<br/><br/>
			<h:commandButton actionListener="#{controlador.cambiaValores}" value="actualiza" />
			
			<h:commandButton action="#{controlador.cambiaPagina}" value="cambia"/>
			<br/>
			<h1>Despliegue de valores en la vista</h1>
			<br/>
			<span style="background: yellow;">#{alcance.valor}</span>
			<br/>
			<span style="background: yellow;">#{vista.valor}</span>
			<br/>
			<span style="background: yellow;">#{sesionB.valor}</span>
			<br/>
			<span style="background: yellow;">#{aplicationB.valor}</span>
		</h:form>
	</h:body>
</html>
