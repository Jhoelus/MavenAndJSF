<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<title>Formulario Person</title>
	</h:head>
	
	<h:body>
		
		<h:form>
			<h:messages globalOnly="true"></h:messages>
			
			<table>
			<tr>
				<td><h:outputLabel for="name" value="Nombre: "></h:outputLabel></td>
				<td><h:inputText id="name" required="true" value="#{candi.nombre}"> </h:inputText></td>
				<td><h:message for="name"></h:message></td>
			</tr>
			<tr>
				<td><h:outputLabel for="ape" value="Apellido: "></h:outputLabel></td>
				<td><h:inputText id="ape" value="#{candi.apellido}"> </h:inputText></td>
				<td><h:message for="ape"></h:message></td>
			</tr>
			<tr>
				<td><h:outputLabel for="sueldo" value="Sueldo deseado: "></h:outputLabel></td>
				<td><h:inputText id="sueldo" value="#{candi.sueldo}">
				<f:validateLongRange minimum="500" maximum="10000" />
				</h:inputText></td>
				<td><h:message for="sueldo" style="color:red">jjjj</h:message></td>
			</tr>
			</table>
			<h:commandButton value="Enviar" action="#{vacanteForm.enviar}"></h:commandButton>
		</h:form>
	</h:body>
</html>
